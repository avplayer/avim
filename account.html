                      <p>请准确填写以下信息，我们将尽快在两个工作日内处理结果发送到您的E-Mail中。</p>

  <script type="text/javascript">
  function set_input_status(text, classname, comment_text)
  {
	  var div_id = "#div_" + text;
	  var comment_id = "#comment_" + text;
	  $(div_id).removeClass();
	  $(div_id).addClass(classname);
	  $(comment_id).text(comment_text);
  }
  function valid_username_input()
  {
	  var username_value = $("#username").val();
	  if(username_value.length < 3)
	  {
		 set_input_status("username", "form-group has-error", "请输入正确的用户名");
		  return false;
	  }
	  else
	  {
	     $.post(
			"/avrouter/username_availability_check.jsp"
			, { username: username_value }
			, function (json) {
			if (json.code == "0")
			{
				set_input_status("username", "form-group has-error", "非常抱歉，该用户名已被占用");
			}
			else
			{
				set_input_status("username", "form-group has-success", "用户名可用");
				$("#button_submit").attr("href", "#regester");
			}
		});
		set_input_status("username", "form-group has-success", "...");
		return true;
	  }
  }
  function valid_email_input()
  {
	  var patten = new RegExp(/^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]+$/); //email regex
	  var email_value = $("#email").val();
	  if(!patten.test(email_value))
	  {
         set_input_status("email", "form-group has-error", "请输入正确的E-mail地址");
		 return false;
	  }
	  else
	  {
	      set_input_status("email", "form-group has-success", "E-mail可用");
		  return true;
	  }
  }
  function onformsubmit()
  {
	  return valid_username_input() && valid_email_input();
  }

    
    $(document).ready(function(){
	//valid username input
     $("#username").focus(function(){
          ;
        }).blur(function(){
		valid_username_input();
      })
	  
	  //valid email input
     $("#email").focus(function(){
          ;
        }).blur(function(){
		valid_email_input();
      })
	  
	  $("#button_submit").click(function(){
          if(onformsubmit())
		  {
			$("#confirm_username").text($("#username").val());
			$("#confirm_avimaddress").text($("#username").val()+"@avplayer.org");
			$("#confirm_email").text($("#email").val());
		  }
		  else
		    $("#button_submit").attr("href", "#");
        })
	
      
	});
  </script>
