language: cpp
compiler:
  - clang

before_install:
  - sudo add-apt-repository -y ppa:boost-latest/ppa
  - sudo add-apt-repository -y ppa:kalakris/cmake
  - sudo add-apt-repository -y ppa:chris-lea/protobuf
  - sudo add-apt-repository -y ppa:ubuntu-sdk-team/ppa
  - sudo apt-get update
  - sudo apt-get install -qq cmake wget
  - sudo apt-get install -qq boost1.55 libprotobuf-dev protobuf-compiler
  - sudo apt-get install -qq qtcreator qtcreator-dev qtbase5-dev qtbase5-dev-tools libqt5widgets5
  - mkdir -pv build
  - git submodule update --init

before_script:
  cd build && cmake .. -DDEBUG=1

script:
    - make -j2

