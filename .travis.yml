language: cpp
compiler:
  - clang

before_install:
  - sudo add-apt-repository -y ppa:boost-latest/ppa
  - sudo add-apt-repository -y ppa:smspillaz/cmake-3.0.2
  - sudo add-apt-repository -y ppa:chris-lea/protobuf
  - sudo add-apt-repository -y ppa:canonical-qt5-edgers/qt5-proper
  - sudo add-apt-repository -y ppa:ubuntu-sdk-team/ppa
  - sudo apt-get update
  - sudo apt-get -y purge cmake
  - sudo apt-get -y install -qq cmake
  - sudo apt-get install -qq wget
  - sudo apt-get install -qq boost1.55 libprotobuf-dev protobuf-compiler
  - sudo apt-get -y install libqt5opengl5-dev  qtbase5-dev  libqt5widgets5
  - mkdir -pv build
  - git submodule update --init

before_script:
  cd build && CXXFLAGS="-fPIC -I/usr/include/qt5/QtWidgets -I/usr/include/qt5/ -I /usr/include/qt5/QtCore -I/usr/include/qt5/QtGui" cmake ..

script:
    - make -j2

